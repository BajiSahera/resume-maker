<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Resume Maker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
      <input type="text" placeholder="Full Name" id="name" required />
      <input type="text" placeholder="Email" id="email" required />
      <input type="text" placeholder="Phone" id="phone" required />
      <textarea placeholder="Summary" id="summary" rows="4"></textarea>
      <textarea placeholder="Skills (comma-separated)" id="skills" rows="2"></textarea>
      <textarea placeholder="Experience" id="experience" rows="4"></textarea>
      <textarea placeholder="Education" id="education" rows="4"></textarea>
      <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput" class="resume"></div>
    <button id="downloadBtn">Download PDF</button>
  </div>
  <select id="templateSelect">
  <option value="classic">Classic</option>
  <option value="modern">Modern</option>
</select>

  <script src="script.js"></script>
</body>
</html>
